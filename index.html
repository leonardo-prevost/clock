<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Relógio Analógico</h1>

    <div class="relogio">
        <div class="marks">
            <div class="mark" style="transform: rotate(0deg)"><div class="dot"></div></div>
            <div class="mark" style="transform: rotate(60deg)"><div class="dot"></div></div>
            <div class="mark" style="transform: rotate(30deg)"><div class="dot"></div></div>
            <div class="mark" style="transform: rotate(90deg)"><div class="dot"></div></div>
            <div class="mark" style="transform: rotate(120deg)"><div class="dot"></div></div>
            <div class="mark" style="transform: rotate(150deg)"><div class="dot"></div></div>
            <div class="mark" style="transform: rotate(180deg)"><div class="dot"></div></div>
            <div class="mark" style="transform: rotate(210deg)"><div class="dot"></div></div>
            <div class="mark" style="transform: rotate(240deg)"><div class="dot"></div></div>
            <div class="mark" style="transform: rotate(270deg)"><div class="dot"></div></div>
            <div class="mark" style="transform: rotate(300deg)"><div class="dot"></div></div>
            <div class="mark" style="transform: rotate(330deg)"><div class="dot"></div></div>
        </div>
        <div class="pointer">
            <div class="p p_s"></div>
            <div class="p p_m"></div>
            <div class="p p_h"></div>
            <div class="snap"></div>
        </div>
    </div>
    <div class="digital">--:--:--</div>

    <footer><span>Criado por </span><a href="https://github.com/leonardo-prevost">Leonardo Prevost ❤️</a> </footer>

    <script src="script.js"></script>
</body>
</html>
